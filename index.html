<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="txt-align-center">
            <h1>Criador de Lista de Compras</h1>
            <input type="text" id="product-field" maxlength="50" placeholder="Digite seu produto"
                title="Seu produto (exemplo: leite)">
            <input type="number" id="amount-field" min="1" max="500" maxlength="3" placeholder="Qtd."
                title="A quantidade desejada do produto especificado (se deixado em branco, será computado um único item)"><br><br>
            <div class="alert"></div>
            <button id="add-item" class="btn">Adicionar</button>
            <button id="clear-list" class="btn">Limpar lista</button><br><br>
            <div class="formatting"><strong>Formatação:</strong>
                <button class="format-btn move-item format-btn-selected" id="unordered-list" title="Formatação com marcadores"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list-ul" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg></button><button class="format-btn move-item" id="ordered-list" title="Formatação com números"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list-ol" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
                        <path
                            d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3zm-.004-4.699h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.143v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338v.041zM2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635V5z" />
                    </svg></button>
            </div>
        </div>
        <div class="list hidden">
        </div>
        <div class="modal hidden">
            <p>Já existe um produto com esse nome na lista. Inserir mesmo assim?</p><br><button id="yes"
                class="btn">Sim</button><button id="no" class="btn">Não</button>
        </div>
        <div class="overlay hidden"></div>
    </div>
    <footer>
        <button id="lang-pt" class="lang-btn" title="Português"><img
            alt="Português"
            src="http://purecatamphetamine.github.io/country-flag-icons/3x2/BR.svg"/></button>
        <button id="lang-en" class="lang-btn" title="English"><img
            alt="English"
            src="http://purecatamphetamine.github.io/country-flag-icons/3x2/US.svg"/></button><br>
        © 2022 André Coêlho</footer>
    <script src="js/langdef.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
